<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Prime Numbres</h1>
        <p>Type a number To Find Prime Number(s) Before It.</p>
        <input type="number" id="numberInput" placeholder="(e.g: 100)" min="2">
        <button id="button">Find Prime Numbers</button>
        <div id="results">
            <p>Prime Numbers Will Be Displayed Here.</p>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

   <script src="app.js"></script>
</body>
</html>
